<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-flight - Flight Search Engine</title>
    <script>
      // Suppress MetaMask and other wallet extension errors
      if (typeof window !== 'undefined') {
        const originalError = console.error;
        console.error = function(...args) {
          const errorString = args.join(' ');
          // Filter out MetaMask and wallet-related errors
          if (
            errorString.includes('MetaMask') ||
            errorString.includes('ethereum') ||
            errorString.includes('inpage.js')
          ) {
            return;
          }
          originalError.apply(console, args);
        };
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
